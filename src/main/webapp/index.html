<!DOCTYPE html>
<html>
    <head>
        <title>AltayerMotosbyKathe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1 class="display-2">Al Tayer Motors</h1>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="dropdown my-4">
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Customer</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Customer/Create">Create Customer</a></li>
                            <li><a class="dropdown-item" href="Customer/List">List Customer</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Vehicle</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Vehicle/Create">Create Vehicle</a></li>
                            <li><a class="dropdown-item" href="Vehicle/List">List Vehicle</a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Employee</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Employee/Create">Create Employee</a></li>
                            <li><a class="dropdown-item" href="Employee/List">List Employee</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <form action="Vehicle/Create" method="POST">
                <div class="container" >
                    <h2 class="row my-4"> CREATE NEW VEHICLE </h2>
                    <div class="row my-2">
                        <label class="col-3">Make </label>
                        <input class="col-9" type="text" name="make">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Brand </label>
                        <input class="col-9" type="text" name="brand">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Year: </label>
                        <input class="col-9" type="text" name="year">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Miliage: </label>
                        <input class="col-9" type="text" name="miliage">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Color: </label>
                        <input class="col-9" type="text" name="color">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Prices: </label>
                        <input class="col-9" type="text" name="prices">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Type Car: </label>
                        <input class="col-9" type="text" name="typeCar">
                    </div>
                    <div class="row my-2">
                        <label class="col-3">Warranty Time: </label>
                        <input class="col-9" type="text" name="warrantyTime">
                    </div>
                    <div class="row my-2 ">
                        <label class="col-3">Accident History: </label>
                        <input class="col-9" type="text" name="accidentHistory">

                        <div class="row py-4 my-2 mx-auto">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </form>
                <div class="container">    
                    <h1 class="display-3" > List Vehicles</h1>
                    <p class="row py-2">List Vehicles</p>
                    <div class="row py-4 ">
                        <div class="col text-right">
                            <button type="button" class="btn btn-outline-primary"><a href="VehicleServlet">List</a></button>
                        </div>
                    </div>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>       

            <div class="container">
                <h1 class="display-3"> Create new Customer</h1>
                <button type="button" class="btn btn-outline-primary"><a href="VehicleServlet">Create New customer</a></button>
                <form action="CustomerServlet" target="_blank" method="POST">
                    <div class="container" >
                        <div class="row my-2">
                            <label class="col-3">Name: </label>
                            <input class="col-9" type="text" name="name">
                        </div>
                        <div class="row my-2">
                            <label class="col-3">Phone Number: </label>
                            <input class="col-9" type="text" name="phonenumber">
                        </div>
                        <div class="row my-2">
                            <label class="col-3">Address: </label>
                            <input class="col-9" type="text" name="address">
                        </div>
                        <div class="row my-2">
                            <label class="col-3">Email: </label>
                            <input class="col-9" type="text" name="email">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
